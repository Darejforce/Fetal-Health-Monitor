<!DOCTYPE html>
<html>
<head>
    <title>Fetal Health Prediction</title>
    <style>
        body { font-family: Arial; background-color: #f0f0f0; padding: 30px; }
        .form-container {
            background-color: white;
            padding: 25px;
            border-radius: 8px;
            width: 600px;
            margin: auto;
            box-shadow: 0px 0px 10px #ccc;
        }
        h2 { text-align: center; }
        input[type=number] {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type=submit] {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        input[type=submit]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Fetal Health Prediction</h2>
        <form method="post" action="/predict">
            {% for feature in feature_names %}
                <label for="{{ feature }}">{{ feature.replace('_', ' ').title() }}</label>
                <input type="number" step="any" name="{{ feature }}" required>
            {% endfor %}
            <input type="submit" value="Predict">
        </form>
    </div>
</body>
</html>
