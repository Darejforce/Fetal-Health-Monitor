<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <style>
        body { font-family: Arial; background-color: #eef2f3; text-align: center; padding: 50px; }
        .result-box {
            background-color: #fff;
            padding: 30px;
            display: inline-block;
            border-radius: 8px;
            box-shadow: 0px 0px 10px #ccc;
        }
        h2 { color: #333; }
        .result { font-size: 24px; font-weight: bold; color: #2b7a78; margin-top: 20px; }
        a { display: block; margin-top: 20px; text-decoration: none; color: #0077cc; }
    </style>
</head>
<body>
    <div class="result-box">
        <h2>Prediction Result</h2>
        <p class="result">Fetal Health: {{ prediction }}</p>
        <a href="/">‚Üê Predict Again</a>
    </div>
</body>
</html>
